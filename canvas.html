<!DOCTYPE html>
<html>
<head>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script type="text/javascript">
var b_canvas;
var b_context ;

function init() {
  b_canvas = document.getElementById("b");
  b_context = b_canvas.getContext("2d");
}

function draw_b() {
  b_context.fillRect(50, 150, 50, 50);
  b_context.lineTo(500, 50);

  b_context.beginPath();
  b_context.moveTo(0, 100);
  b_context.lineTo(100, 100);
  b_context.lineTo(100, 25);
  b_context.fill();
}

function clear_b() {
  b_context.clearRect(0, 0, 300, 300);
}
</script>
</head>
<body onload="init()">
  <div style='width: 700px; margin: 0 auto; background: white;'>
    <div style='width: 350px; float: left;'>
      <canvas id="b" width="300" height="300" style="border:1px dotted;float:left" onclick="draw_b();"></canvas>
    </div>
    <div style='  width: 350px; float: left;'>
      <a onclick="clear_b()" href="#">Clear</a>
    </div>
  </div>
</body>
</html>
