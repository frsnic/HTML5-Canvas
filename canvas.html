<!DOCTYPE html>
<html>
<head>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script type="text/javascript">
var b_canvas;
var b_context ;

function init() {
  b_canvas = document.getElementById("b");
  b_context = b_canvas.getContext("2d");
}

function draw_b() {
  // rectangle
  b_context.fillRect(50, 150, 50, 50);
  b_context.lineTo(500, 50);

  // triangle
  b_context.beginPath();
  b_context.moveTo(0, 100);
  b_context.lineTo(100, 100);
  b_context.lineTo(100, 25);
  b_context.fill();

  // rotundity
  b_context.beginPath();
  b_context.arc(150, 150, 25, 0, 2 * Math.PI);
  b_context.fill();
}

function clear_b() {
  b_context.clearRect(0, 0, 300, 300);
}

function change_color() {
  b_context.fillStyle = $("#color").val();
}

function fill_text() {
  b_context.fillText($("#text").val(), 5, 30);
}
function translate_canvas() {
  b_context.translate($("#translate_x").val(), $("#translate_y").val());
  draw_b();
}
</script>
</head>
<body onload="init()">
  <div style='width: 700px; margin: 0 auto; background: white;'>
    <div style='width: 350px; float: left;'>
      <canvas id="b" width="300" height="300" style="border:1px dotted;float:left" onclick="draw_b();"></canvas>
    </div>
    <div style='  width: 350px; float: left;'>
      <ul>
        <li><a onclick="clear_b()" href="#">Clear</a></li>
        <li>Color: <input id="color" onchange="change_color()"></li>
        <li>Text : <input id="text"  onchange="fill_text()"></li>
        <li>Translate<br>
          x: <input id="translate_x" onchange="translate_canvas()" value="0"><br>
          y: <input id="translate_y" onchange="translate_canvas()" value="0">
        </li>
        <li></li>
      </ul>
    </div>
  </div>
</body>
</html>
